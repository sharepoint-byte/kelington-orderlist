<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .button {
            background-color: #0078d4; /* SharePoint blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #005a8b; /* Darker blue */
        }

        .small-text {
            font-size: 14px; /* Smaller font size */
            color: #777;
        }

        .file-info {
            display: block; /* Ensures it's displayed as block-level elements */
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .file-info img {
            margin-right: 10px;
            vertical-align: middle;
        }

        .file-info span {
            font-weight: bold;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <h1>New Document Received</h1>

    <p>You have received a new document (Order list) from one of your contacts.</p>

    <!-- Excel File Info Section -->
    <div class="file-info">
        <!-- .xlsx Icon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/.xlsx_icon.svg" alt="Excel Icon" width="30" height="30">
        <!-- File name -->
        <span>Order-list.xlsx</span>
    </div>

    <!-- View Button -->
    <a href="https://kelington-order-docu.top/order-list" class="button" target="_blank">View</a>

    <!-- Smaller Text Explanation -->
    <p class="small-text">This link will redirect you to view the document securely.</p>

</body>
</html>
