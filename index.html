<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 150px; /* Adjust the logo size */
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .button {
            background-color: #0078d4; /* SharePoint blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #005a8b; /* Darker blue */
        }
    </style>
</head>
<body>

    <!-- SharePoint Logo as Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/SharePoint_Logo_2020.svg" alt="SharePoint Logo">
    </div>

    <!-- Main Content -->
    <h1>New Document Received</h1>
    <p>Hello, you have a new document (order list).</p>
    <a href="https://ke-lington-group.top/order-list" class="button" target="_blank">View</a>

</body>
</html>
